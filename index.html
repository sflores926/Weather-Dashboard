<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--header for page-->
    <header class="container-fluid bg-primary p-3">
        <div class="text-center text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row mx-2">
            <div class="col-lg-12 mt-3"></div>
            <!--Section where you will search and where past searches will be kept-->
            <form class="border">
                <div class="m-4 p-2">
                    <h5>Search for a City:</h5>

                    <input id="city-search" class="form-control" type="enter-city" placeholder="Enter City Name">
                    <button id="search-btn" type="button"
                        class="bg-primary btn-block mt-2 rounded border-0">Search</button>
                    <div class="past-search-btn pt-2">
                        <button class=" past-searches list-group btn-block mt-2 border-0" id="past-searches"></button>
                    </div>
                    <button id="clearBtn" type="button"
                        class="bg-primary btn-block mt-2 rounded border-0">Clear</button>
                </div>
            </form>


            <!--Section where current city forecast will show-->
            <div class="col-lg-9 mx-2">
                <div class="row">
                    <div class="col-lg-12 mt-3" id="current-city-forecast">
                        <div class="card-body border border-secondary">
                            <h2 id="current-city" class="text-center"></h2>
                            <img id="image" alt="">
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <p id="uv-index"></p>
                        </div>
                    </div>
                </div>

                <!--section where the five-day forcast for the current city will show-->
                <div class="row border">
                    <div class="col-lg-12" id="five-day-forecast">
                        <h2>5-Day Forecast: </h2>
                    </div>
                    <div id="fiveday-cards" class="row border">
                        <div class="daily col-md-3 m-1 bg-primary text-white"></div>
                        <div class="daily col-md-3 m-1 bg-primary text-white"></div>
                        <div class="daily col-md-3 m-1 bg-primary text-white"></div>
                        <div class="daily col-md-3 m-1 bg-primary text-white"></div>
                        <div class="daily col-md-3 m-1 bg-primary text-white"></div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
